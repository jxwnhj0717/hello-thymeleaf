<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <title>分包</title>
    <script>
        $(function() {
            $('input[name="daterange"]').daterangepicker({
                "alwaysShowCalendars": true,
                "startDate": moment(),
                "endDate": moment(),
            }, function(start, end, label) {
                console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });
        });
    </script>

    <style type="text/css">
        .col-l1 {
            flex: 0 0 auto;
            width: 6%;
        }
        .col-l2 {
            flex: 0 0 auto;
            width: 8%;
        }
        .bd-navbar {
            padding: .75rem 0;
            background-color: #7952b3;
        }
    </style>

    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<!-- 查询 -->
<nav class="bd-subnavbar" aria-label="Secondary navigation">
    <form class="px-3 pt-3">
        <div class="container me-0 pe-0">
            <div class="row">
                <div class="col-l1">
                    <div class="pt-2">玩家id</div>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="玩家id" aria-label="玩家id">
                </div>
                <div class="col-l2">
                    <div class="pt-2">查询时段</div>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" name="daterange" />
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-3">查询</button>
                    <button type="submit" class="btn btn-primary mb-3">下载</button>
                </div>
            </div>
        </div>
    </form>
</nav>

        </thead>
        <tbody>
