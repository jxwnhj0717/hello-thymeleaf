<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.rtl.css}" href="css/bootstrap.rtl.css" rel="stylesheet" />
    <link th:href="@{/css/docs.css}" href="css/docs.css" rel="stylesheet" />
    <link th:href="@{/css/daterangepicker.css}" href="css/daterangepicker.css" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-table.min.css}" href="css/bootstrap-table.min.css" rel="stylesheet" />

    <title>资源加载统计</title>
    <script>
        $(function() {
            $('input[name="daterange"]').daterangepicker({
                "timePicker": true,
                "timePickerSeconds": true,
                "alwaysShowCalendars": true,
                "startDate": moment(),
                "endDate": moment(),
                "locale": {
                    format: 'YYYY-MM-DD HH:mm:ss'
                }
            }, function(start, end, label) {
                console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });

            $('button[name="download"]').click(function() {
                window.open("resDownload", '_blank');
            });
        });
    </script>

    <style type="text/css">
        .col-l1 {
            flex: 0 0 auto;
            width: 6%;
        }
        .col-l2 {
            flex: 0 0 auto;
            width: 8%;
        }
        .bd-navbar {
            padding: .75rem 0;
            background-color: #7952b3;
        }
    </style>

    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<!-- 导航栏 -->
<nav th:insert="nav :: nav">

</nav>

<nav class="bd-subnavbar p-3">
    <h1>资源加载统计</h1>
</nav>

<!-- 查询 -->
<nav class="bd-subnavbar" aria-label="Secondary navigation">
    <form class="px-3 pt-3" th:action="@{/res}">
        <div class="container me-0 pe-0">
            <div class="row">
                <div class="col-l1">
                    <div class="pt-2">玩家id</div>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="玩家id" aria-label="玩家id" name="uid" th:value="${uid}">
                </div>
                <div class="col-l2">
                    <div class="pt-2">查询时段</div>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" name="daterange" />
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-3">查询</button>
                    <button type="button" class="btn btn-primary mb-3" name="download">下载</button>
                </div>
            </div>
        </div>
    </form>
</nav>


<!-- 结果 -->
<div class="container">
    <table class="table table-striped table-hover"
           data-toggle="table"
           data-pagination="true"
           data-url="resJson2"
           th:data-url="@{/resJson2}">
        <thead>
        <tr>
            <th scope="col" data-field="uid" data-sortable="true">玩家id</th>
            <th scope="col" data-field="lvl" data-sortable="true">等级</th>
            <th scope="col" data-field="res" data-sortable="true">资源</th>
            <th scope="col" data-field="resSize" data-sortable="true">资源大小</th>
            <th scope="col" data-field="startTime" data-sortable="true">开始时间</th>
            <th scope="col" data-field="endTime" data-sortable="true">结束时间</th>
            <th scope="col" data-field="dt" data-sortable="true">耗时</th>
            <th scope="col" data-field="requestCount" data-sortable="true">请求次数</th>
        </tr>
        </thead>
    </table>
</div>



<script th:src="@{/js/bootstrap.bundle.min.js}" src="js/bootstrap.bundle.min.js" ></script>
<script th:src="@{/js/jquery.min.js}" src="js/jquery-3.5.1.min.js" ></script>
<script th:src="@{/js/moment.min.js}" src="js/moment.min.js" ></script>
<script th:src="@{/js/daterangepicker.min.js}" src="js/daterangepicker.min.js" ></script>
<script th:src="@{/js/bootstrap-table.min.js}" src="js/bootstrap-table.min.js" ></script>

</body>
</html>
